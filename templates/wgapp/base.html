<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    {% load staticfiles %}

    <link rel="stylesheet" type="text/css" href="{% static 'jquery/mobile/jquery.mobile-1.4.5.min.css' %}" />
    <!-- <link rel="stylesheet" type="text/css" href="{-% static 'bootstrap-3.3.5-dist/css/bootstrap.min.css' %}" /> -->
    <!-- <link rel="stylesheet" type="text/css" href="{-% static 'wgapp/css/style.css' %}" /> -->

    <title>{% block title %}WG app{% endblock %}</title>
</head>
<body>
<script src="{% static 'jquery/jquery-2.1.4.min.js' %}"></script>
<script type="text/javascript">
$(document).bind("mobileinit", function () {
    $.mobile.ajaxEnabled = false;
});
</script>
<script src="{% static 'jquery/mobile/jquery.mobile-1.4.5.min.js' %}"></script>
<!--<script src="{-% static 'bootstrap-3.3.5-dist/js/bootstrap.min.js' %}"></script>-->

<div data-role="navbar" id="header">
    {% block header %}
        <ul>
        <li>
            <a href=" {% url 'wgapp:index' %}"> <img src=" {% static 'wgapp/img/flatastic/png/48/Home.png' %}"
                                                     alt="Home"/> </a>
        </li>
        <li>
            <a href=" {% url 'wgapp:perform_task' %} "> <img src="{% static 'wgapp/img/flatastic/png/48/checklist.png' %}"
                                                          alt="Aufgaben"/> </a>
        </li>
            <li>
            <a href=" {% url 'wgapp:task_list' %} "> <img
                    src="{% static 'wgapp/img/flatastic/png/48/edit.png' %}" alt="Bearbeiten"/> </a>
        </li>
        <li>
            <a href=" {% url 'wgapp:journal_list' %} "> <img
                    src="{% static 'wgapp/img/flatastic/png/48/Reports.png' %}" alt="Reports"/> </a>
        </li>
        </ul>
    {% endblock %}
</div>
<div data-role="content" id="content">
    {% block content %}
        Content
    {% endblock %}
</div>
<div data-role="footer" id="footer">
    {% block footer %}

    {% endblock %}
</div>
</body>
</html>
