<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>Erledigte Aufgaben</h1>

{% if journal_list %}
    <ul>
    {% for journal in journal_list %}
        <li><a href="{%  url 'wgapp:journal_detail' journal.id %}">{{ journal.task.description }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No tasks are listed.</p>
{% endif %}
</body>
</html>
