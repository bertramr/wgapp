<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
        {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{%  static  'wgapp/css/style.css' %}" />
</head>
<body>
<h1>Aufgaben</h1>

{% if task_list %}
    <ul>
    {% for task in task_list %}
        <li><a href="{%  url 'wgapp:task_detail' task.id %}">{{ task.description }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No tasks are listed.</p>
{% endif %}
</body>
</html>
