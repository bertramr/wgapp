{% extends "wgapp/base.html" %}

{% block content %}
    <h1>Aufgaben</h1>
{% if task_list %}
    <ul>
    {% for task in task_list %}
        <li><a href="{%  url 'wgapp:task_detail' task.id %}">{{ task.description }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No tasks are listed.</p>
{% endif %}
{% endblock %}
