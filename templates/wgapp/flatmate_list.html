{% extends "wgapp/base.html" %}

{% block content %}
    <h1>Mitbewohner</h1>
    {% if flatmate_list %}
        <ul>
            {% for flatmate in flatmate_list %}
                <li><a href="{% url 'wgapp:flatmate_detail' flatmate.id %}">{{ flatmate.full_name }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No Flatmates are listed.</p>
    {% endif %}
{% endblock %}
